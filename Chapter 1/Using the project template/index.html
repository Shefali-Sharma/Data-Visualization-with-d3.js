<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>

	var w = 800;
	var h = 450;
	var data = [123,44,30,41,76,89,213,456,8,34,12,543];

	var x = d3.scale.linear()
			.domain([0, d3.max(data)])
			.range([0, w]);
			
	var y = d3.scale.linear() 
			.domain([0, data.length])
			.range([0, h]); 

	var svg = d3.select("body").append("svg")
				.attr("id", "chart")
				.attr("width", w)
				.attr("height", h);
				
	svg.selectAll(".bar")
			.data(data)
			.enter()
			.append("rect")
			.attr("class", "bar")
			.attr("x", 0)
			.attr("y", function(d, i){
				return y(i);
			})
			.attr("width", function(d, i){
				return x(d);
			})
			.attr("height", function(d,i){
				return y(1) - 1;
			});
		
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>	
</body>
</html>
